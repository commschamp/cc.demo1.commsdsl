image:
    - Visual Studio 2019  
    - Visual Studio 2017    
    - Visual Studio 2015

init:
    - git config --global core.autocrlf input

clone_folder: c:\projects\cc.demo1.commsdsl
shallow_clone: true             

platform:
    - x64
    - x86

configuration:
    - Debug
    - Release

environment:
    matrix:
        - CPP_STD: 11
        - CPP_STD: 14
        - CPP_STD: 17
        - CPP_STD: 20

matrix:
    fast_finish: false
    exclude:
        - image: Visual Studio 2015
          CPP_STD: 17 
        - image: Visual Studio 2015
          CPP_STD: 20    
        - image: Visual Studio 2017
          CPP_STD: 20                           
        
install:
    - call script\appveyor_install.bat
    - set PATH=%PATH%;%QTDIR%\bin

build_script:
    - set BUILD_DIR=%APPVEYOR_BUILD_FOLDER%\build.%PLATFORM%.%CONFIGURATION%.%TOOLCHAIN%
    - if exist %BUILD_DIR% rmdir /S /Q %BUILD_DIR%
    - mkdir %BUILD_DIR%
    - cd %BUILD_DIR%
    - cmake .. -DCMAKE_BUILD_TYPE=%CONFIGURATION% -G "NMake Makefiles" -DBOOST_ROOT="%BOOST_DIR%" -DBoost_USE_STATIC_LIBS=ON -DCOMMSDSL_BUILD_UNIT_TESTS=OFF
    - nmake
    - mkdir output.build
    - cd output.build
    - echo ------------------------- Building Output -------------------------
    - cmake ../output -DCMAKE_BUILD_TYPE=%CONFIGURATION% -G "NMake Makefiles" -DOPT_QT_DIR=%QTDIR% -DCMAKE_CXX_STANDARD=%CPP_STD% -DOPT_BUILD_TEST=ON -DOPT_BUILD_PLUGIN=ON -DOPT_MSVC_FORCE_WARN_LEVEL="/W4" -DCMAKE_INSTALL_PREFIX=install
    - nmake install
    - IF "%CONFIGURATION%"=="Release" ( nmake deploy_qt )


